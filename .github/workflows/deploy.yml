on:
    push:
        branches: [ master, main ]  # Cambia si tu rama principal es otra

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸšš Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: ğŸ› ï¸ Configurar Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'

            -   name: âš™ï¸ Activar Corepack y pnpm
                run: corepack enable && corepack prepare pnpm@latest --activate

            - name: ğŸ“¦ Instalar dependencias (pnpm)
              run: pnpm install --frozen-lockfile

            - name: ğŸ”¨ Build Tailwind producciÃ³n
              run: pnpm tailwind:build   # AsegÃºrate de tener este script en package.json

            - name: ğŸ“‚ Deploy vÃ­a FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.6
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  port: ${{ secrets.FTP_PORT }}
                  protocol: ftp                  # Si falla conexiÃ³n, cambia a 'ftps'
                  local-dir: app/public/
                  server-dir: /public_html/      # Confirma que sea exactamente esta ruta
                  exclude: |
                      **/.git**
                      **/.github/**
                      **/node_modules/**
                      **/src/**
                      **/.prettierrc.json**
                      **/package.json**
