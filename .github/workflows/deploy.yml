name: ğŸš€ Deploy a cPanel vÃ­a FTP

on:
    push:
        branches: [ master, main ]
    workflow_dispatch:   # Te permite ejecutar manualmente desde GitHub

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸšš Checkout cÃ³digo
              uses: actions/checkout@v4

            - name: âš™ï¸ Instalar pnpm (acciÃ³n oficial)
              uses: pnpm/action-setup@v4
              with:
                  version: latest   # Siempre la versiÃ³n mÃ¡s reciente

            - name: ğŸ› ï¸ Configurar Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'pnpm'   # Cachea node_modules y pnpm store para ir mÃ¡s rÃ¡pido

            - name: ğŸ“¦ Instalar dependencias
              working-directory: ./app
              run: pnpm install --frozen-lockfile

            - name: ğŸ”¨ Build Tailwind producciÃ³n
              working-directory: ./app
              run: pnpm tailwind:build

            - name: ğŸ“‚ Deploy vÃ­a FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.6
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  port: ${{ secrets.FTP_PORT }}
                  protocol: ftps               # Recomendado (mÃ¡s seguro). Si falla, cambia a ftp
                  local-dir: app/public/       # Solo sube lo que va al sitio
                  server-dir: /public_html/
                  exclude: |
                      **/.git**
                      **/.github/**
                      **/node_modules/**
                      **/src/**
                      **/.prettierrc.json**
                      **/package.json**
                      **/pnpm-lock.yaml**
                      **/tailwind.config.js**
